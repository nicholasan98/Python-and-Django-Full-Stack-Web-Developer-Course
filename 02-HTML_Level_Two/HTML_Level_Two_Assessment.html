<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML LEVEL TWO</title>
</head>
<body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thankyou.html" method="get">
        <label for="fn">First Name:</label>
        <input type="fn" name="firstname" value="" placeholder="First Name" required>

        <label for="ln">Last Name:</label>
        <input type="ln" name="lastname" value="" placeholder="Last Name" required>

        <p></p>

        <label for="email">Email:</label>
        <input type="email" name="useremail" value="" placeholder="name@email.com" required>

        <label for="pw">Password:</label>
        <input type="pw" name="password" value="" required>

        <p>Are you over the age of 18?</p>
        <label for="y">Yes:</label>
        <input id="y" type="radio" name="age" value="over">

        <label for="n">No:</label>
        <input id="n" type="radio" name="age" id="under">

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>

        <p></p>
        <input type="submit" name="" value="Submit Feedback">

    </form>

</body>
</html>
