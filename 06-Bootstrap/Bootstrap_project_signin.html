<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Welcome</a>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="Bootstrap_project_landingpage.html">Landing Page</a>
        </li>
        
      </ul>

    </div>
  </nav>

  <div class="container"><br>
    <div class="jumbotron">

      <h1 class="display-4">Log In</h1>
      <p>Enter your email and password below to log in to Coffee Lover</p>

    </div>

  </div>

  <div class="container">

    <div class="form-group">
      <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    </div>

    
  <div class="form-group">
    <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Keep me Logged in
      </label>
    </div>
  </div>

  <div class="container"><br>
    <button type="submit" class="btn btn-dark">Submit</button>
  </div>
</body>
</html>
