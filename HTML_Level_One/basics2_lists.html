<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a Title!</title>
</head>
<body>
    <h1>Lists</h1>

    <!-- <ol>ORDERED LIST</ol> -->
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <!-- <ul>UNORDERED LIST</ul> -->
    <ul>
        <li>Bullet One</li>
        <li>Bullet Two</li>
        <li>Bullent Three</li>
    </ul>

    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ul>
            <li>I'm nested inside</li>
            <li>Also nested!</li>
            <ol>
                <li><strong>Woah </strong>I'm really nested</li>
            </ol>
        </ul>
    </ol>

</body>
</html>
